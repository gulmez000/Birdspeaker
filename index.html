<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5Hz/300RPM Sabit Flaş Stroboskop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .status-area {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .info-display {
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #d32f2f;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        video {
            width: 1px;
            height: 1px;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5Hz/300RPM Sabit Flaş Stroboskop</h1>
        
        <div class="status-area" id="statusArea">Flaş erişimi bekleniyor...</div>
        
        <div class="info-display">
            <div>Frekans: 5 Hz</div>
            <div>Hız: 300 RPM</div>
            <div>Flaş: 100ms açık, 100ms kapalı</div>
        </div>
        
        <div>
            <button id="accessButton">Flaş Erişimi İste</button>
            <button id="startButton" disabled>Başlat</button>
            <button id="stopButton" class="stop" disabled>Durdur</button>
        </div>
    </div>

    <video id="video" autoplay muted class="hidden"></video>

    <script>
        // DOM Elements
        const statusArea = document.getElementById('statusArea');
        const accessButton = document.getElementById('accessButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const video = document.getElementById('video');

        // Variables for flash control
        let stream = null;
        let track = null;
        let isFlashing = false;
        let flashIntervalId = null;
        let hasFlashSupport = false;

        // Event listeners
        accessButton.addEventListener('click', requestCameraAccess);
        startButton.addEventListener('click', startFlashing);
        stopButton.addEventListener('click', stopFlashing);

        // Check if the browser supports the camera API
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusArea.textContent = "Bu tarayıcı kamera API'sini desteklemiyor!";
            statusArea.style.backgroundColor = "#ffcdd2";
            accessButton.disabled = true;
        }

        async function requestCameraAccess() {
            try {
                statusArea.textContent = "Kamera erişimi isteniyor...";
                
                // Request access to the camera with rear camera preference
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                
                // Attach the stream to the video element (required but hidden)
                video.srcObject = stream;
                
                // Get the video track
                track = stream.getVideoTracks()[0];
                
                // Check if the device has a torch/flash
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    hasFlashSupport = true;
                    statusArea.textContent = "Flaş hazır! Başlatmak için 'Başlat' butonuna tıklayın.";
                    statusArea.style.backgroundColor = "#c8e6c9";
                    accessButton.disabled = true;
                    startButton.disabled = false;
                    stopButton.disabled = false;
                } else {
                    statusArea.textContent = "Bu cihazda flaş bulunmuyor veya erişilemedi!";
                    statusArea.style.backgroundColor = "#ffcdd2";
                }
            } catch (error) {
                console.error("Kamera erişimi hatası:", error);
                statusArea.textContent = "Kamera erişimi reddedildi veya bir hata oluştu!";
                statusArea.style.backgroundColor = "#ffcdd2";
            }
        }

        function startFlashing() {
            if (isFlashing || !hasFlashSupport) return;
            
            isFlashing = true;
            statusArea.textContent = "Flaş stroboskop aktif - 5Hz (300 RPM)";
            startButton.disabled = true;
            stopButton.disabled = false;
            
            // Simple flash pattern: 100ms on, 100ms off (5Hz)
            let flashOn = true;
            
            // Start with flash on
            try {
                track.applyConstraints({
                    advanced: [{ torch: true }]
                });
            } catch (error) {
                console.error("Flaş açma hatası:", error);
                stopFlashing();
                return;
            }
            
            flashIntervalId = setInterval(() => {
                flashOn = !flashOn;
                
                try {
                    track.applyConstraints({
                        advanced: [{ torch: flashOn }]
                    });
                } catch (error) {
                    console.error("Flaş kontrol hatası:", error);
                    stopFlashing();
                    statusArea.textContent = "Flaş kontrolünde hata oluştu!";
                    statusArea.style.backgroundColor = "#ffcdd2";
                }
            }, 100); // 100ms interval for 5Hz (5 flash cycles per second)
        }

        function stopFlashing() {
            if (!isFlashing) return;
            
            isFlashing = false;
            
            if (flashIntervalId) {
                clearInterval(flashIntervalId);
                flashIntervalId = null;
            }
            
            // Ensure flash is off
            if (track) {
                try {
                    track.applyConstraints({
                        advanced: [{ torch: false }]
                    });
                } catch (error) {
                    console.error("Flaş kapatma hatası:", error);
                }
            }
            
            statusArea.textContent = "Flaş durduruldu";
            startButton.disabled = false;
            stopButton.disabled = false;
        }

        // Clean up when the page is closed or navigated away from
        window.addEventListener('beforeunload', () => {
            stopFlashing();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
