<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuş Sesleri Oynatıcı</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      color: #2c3e50;
    }
    input[type="file"],
    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #stop-btn {
      background-color: #e74c3c;
    }
    #stop-btn:hover {
      background-color: #c0392b;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kuş Sesleri Oynatıcı v3</h2>
    <div class="section">
      <label>Ses Dosyası Yükle:</label>
      <input type="file" id="audio-file" accept="audio/*">

      <!-- Ses Kaydet butonu dosya yükleme kısmına taşındı -->
      <button id="record-btn">Ses Kaydet</button>

      <label>Çalma Süresi (dakika):</label>
      <input type="number" id="play-duration" value="5" min="1">

      <label>Sessizlik Süresi (dakika):</label>
      <input type="number" id="silence-duration" value="10" min="0">

      <label>Toplam Tekrar Sayısı:</label>
      <input type="number" id="repeat-count" value="3" min="1">

      <button id="start-btn">Çalmayı Başlat</button>
      <button id="stop-btn">Durdur</button>

      <audio id="audio-player" controls></audio>
      <div class="status" id="status">Hazır</div>
    </div>
  </div>

  <script>
    const audioInput = document.getElementById('audio-file');
    const playDurationInput = document.getElementById('play-duration');
    const silenceDurationInput = document.getElementById('silence-duration');
    const repeatCountInput = document.getElementById('repeat-count');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const status = document.getElementById('status');
    const audioPlayer = document.getElementById('audio-player');
    const recordBtn = document.getElementById('record-btn');

    let audioBlobUrl = '';
    let audioDuration = 0;
    let stopRequested = false;
    let isRecording = false;
    let recorder;
    let audioChunks = [];

    audioInput.addEventListener('change', () => {
      const file = audioInput.files[0];
      if (file) {
        audioBlobUrl = URL.createObjectURL(file);
        audioPlayer.src = audioBlobUrl;

        const tempAudio = new Audio(audioBlobUrl);
        tempAudio.addEventListener('loadedmetadata', () => {
          audioDuration = tempAudio.duration;
        });
      }
    });

    // Ses kaydı işlemi
    recordBtn.addEventListener('click', async () => {
      if (isRecording) {
        // Kaydı bitir
        recorder.stop();
        status.textContent = 'Kaydediliyor...';
        setTimeout(() => {
          status.textContent = 'Kaydedildi';
          isRecording = false;
          recordBtn.textContent = 'Ses Kaydet';
        }, 1000);
      } else {
        // Kayda başla
        status.textContent = 'Kayda Başlandı...';
        isRecording = true;
        recordBtn.textContent = 'Kaydı Durdur';

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        
        recorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        recorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          audioBlobUrl = URL.createObjectURL(audioBlob);
          audioPlayer.src = audioBlobUrl;
          audioChunks = [];
        };

        recorder.start();
      }
    });

    // Bekleme süresi
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Ses çalma fonksiyonu
    async function playRepeatedAudio(minutes) {
      const totalSeconds = minutes * 60;
      let playedSeconds = 0;

      while (playedSeconds < totalSeconds && !stopRequested) {
        const audio = new Audio(audioBlobUrl);
        audio.play();
        await new Promise(resolve => {
          audio.onended = resolve;
        });
        playedSeconds += audioDuration;
      }
    }

    // Ses çalma işlemi başlatma
    async function startSequence() {
      if (!audioBlobUrl) {
        alert('Lütfen bir ses dosyası seçin veya ses kaydedin.');
        return;
      }

      const playMinutes = parseInt(playDurationInput.value);
      const silenceMinutes = parseInt(silenceDurationInput.value);
      const repeatTimes = parseInt(repeatCountInput.value);

      stopRequested = false;
      status.textContent = "Çalma başlatıldı...";

      for (let i = 0; i < repeatTimes; i++) {
        if (stopRequested) break;

        status.textContent = `Tekrar ${i + 1}: Ses çalınıyor...`;
        await playRepeatedAudio(playMinutes);

        if (silenceMinutes > 0 && i < repeatTimes - 1 && !stopRequested) {
          status.textContent = `Tekrar ${i + 1}: Sessizlik (${silenceMinutes} dk)...`;
          await sleep(silenceMinutes * 60 * 1000);
        }
      }

      status.textContent = stopRequested ? "Durduruldu." : "Tamamlandı.";
    }

    // Başlatma ve durdurma butonlarına işlev ekleme
    startBtn.addEventListener('click', startSequence);
    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      status.textContent = "Durduruluyor...";
    });

    // Safari ve Chrome kısıtlamalarını aşmak için ses çalmadan önce kullanıcı etkileşimi gereklidir
    document.body.addEventListener('click', function() {
      audioPlayer.play();
    });
  </script>
</body>
</html>
