<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuş Sesleri Oynatıcı</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="file"],
    input[type="number"] {
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #stop-btn {
      background-color: #e74c3c;
    }
    #stop-btn:hover {
      background-color: #c0392b;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kuş Sesleri Oynatıcı</h2>
    <div class="section">
      <label>Ses Dosyası Yükle:</label>
      <input type="file" id="audio-file" accept="audio/*" />

      <label>veya Kayıt Yap:</label>
      <button id="record-btn">Kayda Başla</button>
      <button id="stop-record-btn" disabled>Kaydı Durdur</button>

      <label>Çalma Süresi (dakika):</label>
      <input type="number" id="play-duration" value="5" min="1" />

      <label>Sessizlik Süresi (dakika):</label>
      <input type="number" id="silence-duration" value="10" min="0" />

      <label>Toplam Tekrar Sayısı:</label>
      <input type="number" id="repeat-count" value="3" min="1" />

      <button id="start-btn">Çalmayı Başlat</button>
      <button id="stop-btn">Durdur</button>

      <audio id="audio-player" controls></audio>
      <div class="status" id="status">Hazır</div>
    </div>
  </div>

  <script>
    const audioInput = document.getElementById("audio-file");
    const playDurationInput = document.getElementById("play-duration");
    const silenceDurationInput = document.getElementById("silence-duration");
    const repeatCountInput = document.getElementById("repeat-count");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const recordBtn = document.getElementById("record-btn");
    const stopRecordBtn = document.getElementById("stop-record-btn");
    const status = document.getElementById("status");
    const audioPlayer = document.getElementById("audio-player");

    let audioBlobUrl = '';
    let audioDuration = 0;
    let stopRequested = false;
    let recorder, chunks = [];

    audioInput.addEventListener("change", () => {
      const file = audioInput.files[0];
      if (file) {
        audioBlobUrl = URL.createObjectURL(file);
        audioPlayer.src = audioBlobUrl;

        const tempAudio = new Audio(audioBlobUrl);
        tempAudio.addEventListener("loadedmetadata", () => {
          audioDuration = tempAudio.duration;
        });
      }
    });

    recordBtn.addEventListener("click", async () => {
      status.textContent = "Kaydediliyor...";
      recordBtn.disabled = true;
      stopRecordBtn.disabled = false;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      chunks = [];

      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        audioBlobUrl = URL.createObjectURL(blob);
        audioPlayer.src = audioBlobUrl;

        const tempAudio = new Audio(audioBlobUrl);
        tempAudio.addEventListener("loadedmetadata", () => {
          audioDuration = tempAudio.duration;
        });

        status.textContent = "Kayıt tamamlandı.";
        recordBtn.disabled = false;
        stopRecordBtn.disabled = true;
      };

      recorder.start();
    });

    stopRecordBtn.addEventListener("click", () => {
      if (recorder && recorder.state !== "inactive") {
        recorder.stop();
        status.textContent = "Kayıt durduruldu, işleniyor...";
      }
    });

    function sleep(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    async function ensureAudioDurationLoaded() {
      return new Promise((resolve) => {
        if (audioDuration > 0) return resolve();
        const tempAudio = new Audio(audioBlobUrl);
        tempAudio.addEventListener("loadedmetadata", () => {
          audioDuration = tempAudio.duration;
          resolve();
        });
      });
    }

    async function playRepeatedAudio(minutes) {
      const totalSeconds = minutes * 60;
      let playedSeconds = 0;

      while (playedSeconds < totalSeconds && !stopRequested) {
        const audio = new Audio(audioBlobUrl);
        audio.play();
        await new Promise((resolve) => {
          audio.onended = resolve;
        });
        playedSeconds += audioDuration;
      }
    }

    async function startSequence() {
      if (!audioBlobUrl) {
        alert("Lütfen bir ses dosyası yükleyin veya kaydedin.");
        return;
      }

      stopRequested = false;
      status.textContent = "Çalma başlatılıyor...";
      await ensureAudioDurationLoaded();

      const playMinutes = parseInt(playDurationInput.value);
      const silenceMinutes = parseInt(silenceDurationInput.value);
      const repeatTimes = parseInt(repeatCountInput.value);

      for (let i = 0; i < repeatTimes; i++) {
        if (stopRequested) break;
        status.textContent = `Tekrar ${i + 1}: Ses çalınıyor...`;
        await playRepeatedAudio(playMinutes);

        if (silenceMinutes > 0 && i < repeatTimes - 1 && !stopRequested) {
          status.textContent = `Tekrar ${i + 1}: Sessizlik (${silenceMinutes} dk)...`;
          await sleep(silenceMinutes * 60 * 1000);
        }
      }

      status.textContent = stopRequested ? "Durduruldu." : "Tüm tekrarlar tamamlandı.";
    }

    startBtn.addEventListener("click", startSequence);

    stopBtn.addEventListener("click", () => {
      stopRequested = true;
      status.textContent = "Durduruluyor...";
    });
  </script>
</body>
</html>
