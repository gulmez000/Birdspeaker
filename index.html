<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroboskop</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #00c6ff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #007fa6;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }

    label {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Stroboskop</h1>

  <input type="number" id="interval" value="300" min="50">
  <label>Yanıp sönme aralığı (ms)</label>

  <button id="startBtn">Başlat</button>
  <button id="stopBtn">Durdur</button>

  <script>
    let track;
    let intervalId;
    let torchOn = false;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      track = stream.getVideoTracks()[0];
    }

    async function toggleTorch(state) {
      if (!track) return;
      await track.applyConstraints({
        advanced: [{ torch: state }]
      });
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      const delay = parseInt(document.getElementById('interval').value);
      if (!track) await setupCamera();

      intervalId = setInterval(() => {
        torchOn = !torchOn;
        toggleTorch(torchOn);
      }, delay);
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      clearInterval(intervalId);
      toggleTorch(false);
      torchOn = false;
    });
  </script>
</body>
</html>
