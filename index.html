<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuş Sesleri Oynatıcı v1</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      color: #2c3e50;
    }
    input[type="file"],
    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #stop-btn {
      background-color: #e74c3c;
    }
    #stop-btn:hover {
      background-color: #c0392b;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
    }
    #download-link {
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    #download-link a {
      color: #2980b9;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Kuş v1 - Güncel</div>
  <div class="container">
    <h2>Kuş Sesleri Oynatıcı</h2>
    <div class="section">
      <label>Ses Dosyası Yükle:</label>
      <input type="file" id="audio-file" accept="audio/*"><label>Çalma Süresi (dakika):</label>
  <input type="number" id="play-duration" value="5" min="1">

  <label>Sessizlik Süresi (dakika):</label>
  <input type="number" id="silence-duration" value="10" min="0">

  <label>Toplam Tekrar Sayısı:</label>
  <input type="number" id="repeat-count" value="3" min="1">

  <button id="record-btn">Kaydı Başlat</button>
  <button id="save-btn" style="display:none;">Kaydet ve Kullan</button>

  <button id="start-btn">Çalmayı Başlat</button>
  <button id="stop-btn">Durdur</button>

  <audio id="audio-player" controls></audio>
  <div id="download-link"></div>
  <div class="status" id="status">Hazır</div>
</div>

  </div>  <script>
    let audioBlobUrl = '';
    let audioBlob = null;
    let audioDuration = 0;
    let stopRequested = false;
    let mediaRecorder;
    let recordedChunks = [];

    const audioInput = document.getElementById('audio-file');
    const playDurationInput = document.getElementById('play-duration');
    const silenceDurationInput = document.getElementById('silence-duration');
    const repeatCountInput = document.getElementById('repeat-count');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const recordBtn = document.getElementById('record-btn');
    const saveBtn = document.getElementById('save-btn');
    const status = document.getElementById('status');
    const audioPlayer = document.getElementById('audio-player');
    const downloadLink = document.getElementById('download-link');

    audioInput.addEventListener('change', () => {
      const file = audioInput.files[0];
      if (file) {
        audioBlobUrl = URL.createObjectURL(file);
        audioPlayer.src = audioBlobUrl;

        const tempAudio = new Audio(audioBlobUrl);
        tempAudio.addEventListener('loadedmetadata', () => {
          audioDuration = tempAudio.duration;
        });
      }
    });

    recordBtn.addEventListener('click', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tarayıcınız ses kaydını desteklemiyor.');
        return;
      }

      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

      mediaRecorder.onstart = () => {
        status.textContent = 'Kaydediliyor...';
        recordBtn.style.display = 'none';
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        audioBlobUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioBlobUrl;
        saveBtn.style.display = 'block';
        status.textContent = 'Kayıt tamamlandı.';
      };

      mediaRecorder.start();

      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }, 5000);
    });

    saveBtn.addEventListener('click', () => {
      const url = URL.createObjectURL(audioBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'kus-kaydi.webm';
      link.textContent = 'Kayıt indir';
      downloadLink.innerHTML = '';
      downloadLink.appendChild(link);
      downloadLink.style.display = 'block';
      status.textContent = 'Kayıt dosyası kullanılmaya hazır.';
    });

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function playRepeatedAudio(minutes) {
      const totalSeconds = minutes * 60;
      let playedSeconds = 0;

      while (playedSeconds < totalSeconds && !stopRequested) {
        const audio = new Audio(audioBlobUrl);
        audio.play();
        await new Promise(resolve => {
          audio.onended = resolve;
        });
        playedSeconds += audio.duration;
      }
    }

    async function startSequence() {
      if (!audioBlobUrl) {
        alert('Lütfen bir ses dosyası seçin veya kayıt yapın.');
        return;
      }

      const playMinutes = parseInt(playDurationInput.value);
      const silenceMinutes = parseInt(silenceDurationInput.value);
      const repeatTimes = parseInt(repeatCountInput.value);

      stopRequested = false;
      status.textContent = "Çalma başlatıldı...";

      for (let i = 0; i < repeatTimes; i++) {
        if (stopRequested) break;

        status.textContent = `Tekrar ${i + 1}: Ses çalınıyor...`;
        await playRepeatedAudio(playMinutes);

        if (silenceMinutes > 0 && i < repeatTimes - 1 && !stopRequested) {
          status.textContent = `Tekrar ${i + 1}: Sessizlik (${silenceMinutes} dk)...`;
          await sleep(silenceMinutes * 60 * 1000);
        }
      }

      status.textContent = stopRequested ? "Durduruldu." : "Tamamlandı.";
    }

    startBtn.addEventListener('click', startSequence);
    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      status.textContent = "Durduruluyor...";
    });
  </script></body>
</html>
